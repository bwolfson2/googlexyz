version: '3.9'

services:
  app:
    build:
      dockerfile: Dockerfile.light
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
      - ./static:/static
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=1
  browser:
    image: browserless/chrome
    ports:
      - 3000:3000
    


  